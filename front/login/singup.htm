<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 메타 태그 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>회원가입</title>

    <style>
        /* @font-face 추가 */
        @font-face {
            font-family: 'cuteFont'; /* 사용할 폰트의 이름 지정 */
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체 스타일 */
        body {
            font-family: 'cuteFont', Arial, sans-serif; /* 추가: 새로운 폰트 적용 */
            background-color: #f8f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333; /* 전체 텍스트 컬러 */
        }

        /* 헤더와 푸터 스타일 */
        header, footer {
            background-color: #6b5b95; /* 헤더와 푸터 배경색 */
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* 폼 스타일 */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            color: #555; /* 폼 내 텍스트 컬러 */
        }

        /* 레이블 스타일 */
        label {
            display: inline-block;
            margin-bottom: 2px;
        }

        /* 입력 필드 스타일 */
        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #d8d1ec; /* 수정: 테두리 추가 */
            border-radius: 4px;
            background-color: #d8d1ec; /* 수정: 입력 필드 배경색 */
            color: #333; /* 입력된 텍스트 색상 */
            resize: none; /* 수정: 사용자 조절 금지 */
        }

        /* 텍스트영역 스타일 */
        textarea {
            resize: none; /* 수정: 사용자 조절 금지 */
            max-height: 100px; /* 수정: 최대 높이 지정 */
            overflow-y: auto; /* 수정: 넘치면 스크롤 표시 */
        }

        /* 이메일 입력 부분 스타일 */
        #emailContainer {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        #emailPrefix,
        #emailSuffix {
            width: calc(46% - 5px);
            padding: 10px;
            box-sizing: border-box; /* 수정: 입력 필드 크기에 패딩과 테두리 포함 */
            border: 1px solid #d8d1ec;
            border-radius: 4px;
            background-color: #d8d1ec; /* 수정: 입력 필드 배경색 */
            color: #333; /* 입력된 텍스트 색상 */
        }

        #atSymbol {
            width: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        /* 주민등록번호 입력 부분 스타일 */
        #ssnContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #ssnPrefix,
        #ssnSuffix {
            width: calc(50% - 5px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #d8d1ec;
            border-radius: 4px;
            background-color: #d8d1ec;
            color: #333;
        }

        #ssnSuffix {
            width: calc(46% - 5px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #d8d1ec;
            border-radius: 4px;
            background-color: #d8d1ec;
            color: #333;
            text-security: disc; /* 수정: 텍스트 숨김 처리 */
        }

        /* 가입하기 버튼 스타일 */
        button {
            background-color: rgb(132, 92, 232);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        /* 가입하기 버튼 호버 스타일 */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- 헤더 -->
    <header>
        <h1>회원가입</h1>
    </header>

    <br><br>

    <!-- 회원가입 폼 -->
    <form>
        <!-- 아이디 입력 부분 -->
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>

        <!-- 비밀번호 입력 부분 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <!-- 비밀번호 확인 입력 부분 -->
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <!-- 이름 입력 부분 -->
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>

        <!-- 휴대폰 입력 부분 -->
        <label for="phone">휴대폰</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678" required>

        <!-- 이메일 입력 부분 -->
        <label for="ssn">이메일</label>
        <div id="emailContainer">
            <input type="text" id="emailPrefix" name="emailPrefix" placeholder="이메일 앞 부분" required>
            <span id="atSymbol">@</span>
            <input type="text" id="emailSuffix" name="emailSuffix" placeholder="도메인" required>
        </div>

        <!-- 주민등록번호 입력 부분 -->
        <label for="ssn">주민등록번호</label>
        <div id="ssnContainer">
            <input type="text" id="ssnPrefix" name="ssnPrefix" placeholder="주민등록번호 앞 6자리" required maxlength="6">
            <span id="hyphen">-</span>
            <input type="password" id="ssnSuffix" name="ssnSuffix" placeholder="뒷자리" required maxlength="7">
        </div>

        <!-- 주소 입력 부분 -->
        <label for="address">주소</label>
        <textarea id="address" name="address" placeholder="시/도/동" required></textarea>

        <!-- 자기소개 입력 부분 -->
        <label for="introduction">자기소개</label>
        <textarea id="introduction" name="introduction" required></textarea>

        <!-- 가입하기 버튼 -->
        <button type="submit">가입하기</button>
        <br>
    </form>
    <br><br>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2023 회원가입 서비스</p>
    </footer>

</body>

</html>
